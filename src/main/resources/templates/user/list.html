{{> /include/navbar}}
{{> /include/header}}
 
<div class="container" id="main">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>사용자 아이디</th>
						<th>이름</th>
						<th>이메일</th>
						<th></th>
					</tr>
				</thead>
				<tbody>

					{{#users}}
					<!-- 이 데이터가 있는 만큼 for문 돌려준다. -->
					<tr>
						<th scope="row">1</th>
						<td>{{userId}}</td>
						<td>{{name}}</td>
						<td>{{email}}</td>
						<td><a href="#" class="btn btn-success" role="button">수정</a></td>
					</tr>
					{{/users}}
				</tbody>
			</table>
		</div>
	</div>
</div>

{{> /include/footer}}
