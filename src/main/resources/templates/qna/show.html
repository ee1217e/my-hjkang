{{> /include/navbar}}
{{> /include/header}}
 
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
        
          {{#questions}}
          <header class="qna-header">
              <h2 class="qna-title">{{questions.title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/92/kimmunsu" class="article-author-name">{{questions.writer.name}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              {{questions.regDate}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      <p>{{questions.contents}}</p>
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" href="/questions/{{id}}/updateForm">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/questions/{{id}}/delete" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <p class="qna-comment-count"><strong>2</strong>개의 의견</p>
                      <div class="qna-comment-slipp-articles">

						  {{#answers}}
                          <article class="article" id="answer-1405">
                              <div class="article-header">
                                  <div class="article-header-thumb">
                                      <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                                  </div>
                                  <div class="article-header-text">
                                      <a href="/users/1/자바지기" class="article-author-name">{{writer.name}}</a>
                                      <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                          {{regDate}}
                                      </a>
                                  </div>
                              </div>
                              <div class="article-doc comment-doc">
                                  <p>{{contents}}</p>
                              </div>
                              <div class="article-util">
                                  <ul class="article-util-list">
                                      <li>
                                          <a class="link-modify-article" href="/api/questions/{{question.id}}/answers/{{id}}/update">수정</a>
                                      </li>
                                      <li>
                                          <form class="form-delete" action="/api/questions/{{question.id}}/answers/{{id}}">
                                              <input type="hidden" name="_method" value="DELETE">
                                              <button type="submit" class="link-delete-article answer-delete-btn">삭제</button>
                                          </form>
                                      </li>
                                  </ul>
                              </div>
                          </article>
                          {{/answers}}
                          
                          <form class="submit-write" action="/api/questions/{{id}}/answers">
                              <div class="form-group" style="padding:14px;">
                                  <textarea class="form-control" name="contents" placeholder="Update your status"></textarea>
                              </div>
                              <button class="btn btn-success pull-right answer-submit-btn" type="submit">답변하기</button>
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          {{/questions}}
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="form-delete delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<button type="submit" class="link-delete-article answer-delete-btn">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>

{{> /include/footer}}
